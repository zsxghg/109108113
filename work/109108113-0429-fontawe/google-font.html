<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google-font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12+Charted&display=swap" rel="stylesheet">
    <style>
        .jacquard-12-charted-regular {
            font-family: "Jacquard 12 Charted", system-ui;
            font-weight: 400;
            font-style: normal;
            font-size: 500%;
        }
    </style>
</head>

<body>
    <span class="jacquard-12-charted-regular">hello world</span>
</body>

</html>
